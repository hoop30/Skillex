<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillex</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="check">
        <p>Check on</p>
        <img src="img/logo-webflow.png" alt="logo webflow">
    </div>
    <div class="cadre">
        <div class="top-bar">
            <div class="top-bar-img">
                <img src="img/logo.png" alt="Skillex">
            </div>
            <div class="top-bar-nav">
                <a href="#"><p>Find passion</p></a>
                <a href="#"><p>Categories</p></a>
                <a href="#"><p>Skills</p></a>
                <a href="#"><p>Customer</p></a> 
            </div>
            <div class="top-bar-login">
                <a href="#"><p>Login</p></a>
                <a class="trial" href="#"><p>Free Trial</p></a>
            </div>
        </div>
        <div class="flex">
            <div class="flex-txt">
                <h1>Watch.</h1>
                <h1>Learn.</h1>
                <h1>Grow.</h1>
                <p>Find your passion</p>
                <h2>Go</h2>
            </div>
            <div class="flex-img">
                <div class="img">
                    <img src="img/photo1.jpg" alt="photo1">
                </div>
                <div class="img">
                    <img src="img/photo2.jpg" alt="photo2">
                </div>
                <div class="img">
                    <img src="img/photo3.jpg" alt="photo3">
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
